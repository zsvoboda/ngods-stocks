source:
    type: trino
    config:
        host_port: 'host.docker.internal:8060'
        database: analytics
        username: trino
        platform: trino
        schema_pattern:
            deny:
                - information_schema
                - public
                - pg_catalog
                - default
sink:
    type: datahub-rest
    config:
        server: 'http://host.docker.internal:8080'
